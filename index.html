<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&display=swap" rel="stylesheet">
    <title>Admin dashboard</title>
</head>

<body>
    <div class="main_container">
        <div class="left_side">
            <div class="logo_title">
                <img src="img/view-dashboard.png" alt="Dashboard icon">
                <p>Dashboard</p>
            </div>
            <div class="dashboard_1st_container">
                <div class="img_name">
                    <img src="img/home.png" alt="Home icon">
                    <p>Home</p>
                </div>
                <div class="img_name">
                    <img src="img/card-account-details.png" alt="Profile icon">
                    <p>Profile</p>
                </div>
                <div class="img_name">
                    <img src="img/message-reply.png" alt="Message icon">
                    <p>Messages</p>
                </div>
                <div class="img_name">
                    <img src="img/history.png" alt="history icon">
                    <p>History</p>
                </div>
                <div class="img_name">
                    <img src="img/note-multiple.png" alt="Tasks icon">
                    <p>Tasks</p>
                </div>
                <div class="img_name">
                    <img src="img/account-group.png" alt="Communities icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="dashboard_2nd_container">
                <div class="img_name">
                    <img src="img/cog.png" alt="settings icon">
                    <p>Settings</p>
                </div>
                <div class="img_name">
                    <img src="img/face-agent.png" alt="Support icon">
                    <p>Support</p>
                </div>
                <div class="img_name">
                    <img src="img/lock-clock.png" alt="Privacy icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>



    </div>
</body>

</html>
